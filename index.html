
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>Bulk | Protocol - Secure Social Graph</title>
    <script>window.process = { env: { NODE_ENV: 'production' } };</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        :root {
            --neon: #00f2ff;
            --bg: #050505;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            letter-spacing: -0.03em;
            overflow-x: hidden;
        }

        .cyber-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
        }

        .neon-glow {
            filter: drop-shadow(0 0 15px var(--neon));
        }

        @keyframes pulse-star {
            0%, 100% { transform: scale(1); opacity: 0.8; filter: drop-shadow(0 0 20px var(--neon)); }
            50% { transform: scale(1.1); opacity: 1; filter: drop-shadow(0 0 50px var(--neon)); }
        }

        .animate-pulse-star {
            animation: pulse-star 4s ease-in-out infinite;
        }

        .page-fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon); }

        .passport-texture {
            background-image: url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.39.7",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="cyber-grid"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
